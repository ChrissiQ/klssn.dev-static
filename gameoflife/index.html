<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script data-main="js/main" src="js/require.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="config" class="config">
            <div>
                <button name="run" id="run" class="start">Run</button>
                <button name="step" id="step">Step</button>
                <button name="clear" id="clear">Clear</button>
            </div>
            <div>
                <label for="speed">Speed</label>
                <input name="speed" id="speed" class="smallNumber" type="number"></input>
            </div>
            <div>
                <label for="size">Block size</label>
                <input name="size" id="size" class="smallNumber" type="number"></input>
            </div>
            <div>
                <label for="density">Density</label>
                <input name="density" id="density" class="smallNumber" type="number" step="0.001"></input>
            </div>
            <div>
                <button name="reset" id="reset">Reset</button>
            </div>
        </div>
        <canvas id="gameoflife" class="gameoflife"></canvas>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-28143036-1');ga('send','pageview');
        </script>
    </body>
</html>
