<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rounded borders</title>
	<style type="text/css">

	h1{
		background-color: #FAD;
		padding: 1em;
		width: 400px;
		margin: 0 auto;
		border: 10px solid black;
		/* horizontal / vertical */
		border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
		/* vendor prefixes */
		-moz-border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
		-webkit-border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
		-o-border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
		-ms-border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
	}

	</style>
</head>
<body>
	<h1>A box</h1>
</body>
